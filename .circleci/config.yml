version: 2.1

jobs:
  build:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S generateForAllModule

  test:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S test

  deployForCdk:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S generateAndUploadForUpdatedCdk

  deployForUpdate:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle -S uploadToBintrayForAllModule

workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - test
  check-cdk-update-and-deploy:
    jobs:
      - deployForCdk
    triggers:
      - schedule:
          cron: '0 5 * * *'
          filters: { branches: { only: master } }
  deploy-all:
    jobs:
      - deployForUpdate:
          filters:
            tags: { only: '/^v.*/' }
            branches: {ignore: '/^.*/'}