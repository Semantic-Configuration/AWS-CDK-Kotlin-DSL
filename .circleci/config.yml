version: 2.1

jobs:
  build:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle build
  test:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle test
  deploy:
    docker:
      - image: gradle:5.6.0-jdk8
    steps:
      - checkout
      - run: gradle generateAndUploadForUpdatedCdk

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
  deploy:
    jobs:
      - deploy
    triggers:
      - schedule:
          cron: '0 5 * * *'
          filters: { branches: { only: master } }