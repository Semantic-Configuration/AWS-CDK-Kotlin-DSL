version: 2.1

jobs:
  buildUnhandled:
    resource_class: medium+
    environment: { GRADLE_OPTS: -Xmx2g }
    docker:
      - image: gradle:6.0.1-jdk8
    steps:
      - checkout
      - run: gradle -S buildUnhandled

  buildSpecified:
    resource_class: medium+
    environment: { GRADLE_OPTS: -Xmx2g }
    docker:
      - image: gradle:6.0.1-jdk8
    steps:
      - checkout
      - run: gradle -S buildSpecified

  publishUnhandled:
    resource_class: medium+
    environment: { GRADLE_OPTS: -Xmx2g }
    docker:
      - image: gradle:6.0.1-jdk8
    steps:
      - checkout
      - run: |
          if [ -z ${CIRCLE_TAG+x} ]; then
            git ls-remote --exit-code origin refs/tags/v"${CIRCLE_BRANCH#release/}"
          fi
          gradle -S publishUnhandled

  publishDslCommon:
    resource_class: medium+
    environment: { GRADLE_OPTS: -Xmx4g }
    docker:
      - image: gradle:6.0.1-jdk8
    steps:
      - checkout
      - run: "gradle -S :dsl-common:publish"

workflows:
  version: 2

  untagged:
    jobs:
      - buildUnhandled
      - buildSpecified
  current:
    jobs:
      - publishUnhandled
    triggers:
      - schedule:
          cron: 0 5 * * *
          filters: { branches: { only: /^release\/.*/ } }
      - schedule:
          cron: 47 11 19 7 *
          filters: { branches: { only: /^release\/.*/ } }
  all:
    jobs:
      - publishUnhandled:
          filters:
            tags: { only: /^v.*/ }
            branches: { only: /x^/ }
      - publishDslCommon:
          filters:
            tags: { only: /^v.*/ }
            branches: { only: /x^/ }
